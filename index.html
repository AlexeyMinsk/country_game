<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>country game</title>
</head>
<body>
<main id="country">
	<img src="img/hero/chipolino.png" alt="Чиполино" id="chipolino">
	
	<div class="town-wrapper">
		<!--<img src="img/city_friendship/friendship.png" alt="" id="city_name_friendship" class="city_name">-->
		<img src="img/city_friendship/city-1.png" alt="" id="city_friendship" class="town first-line" name="friendship" data-distance="0.7">
	</div>
	<div class="town-wrapper">
		<!--<img src="img/city_cleanness/cleanness.png" alt="" id="city_name_cleannes" class="city_name">-->
		<img src="img/city_cleanness/city_cleanness.png" alt="" id="city_cleanness" class="town second-line" name="cleanness" data-distance="0.8">
	</div>
	<div class="town-wrapper">
		<img src="img/city_useful-habits/city_useful-habits.png" alt="" id="city_useful-habits" class="town second-line" name="usefulHabits" data-distance="0.5">
	</div>
	<div class="town-wrapper">
		<img src="img/city_amazing-people/city_amazing-people.png" alt="" id="city_amazing-people" class="town second-line" name="amazingPeople" data-distance="0.7">
	</div>
	<div class="town-wrapper">
		<img src="img/city_self-service/city-5.png" alt="" id="city_self-service" class="town first-line" name="self-service" data-distance="0.6">
	</div>
	<div class="town-wrapper">
		<img src="img/city_assistants/city-6.png" alt="" id="city_assistants" class="town first-line" name="assistants" data-distance="0.8">
	</div>
	<div class="town-wrapper">
		<img src="img/city_security/city-7.png" alt="" id="city_security" class="town second-line" name="security" data-distance="0.6">
	</div>

	<div id="in-town" class="close">
		<div id="mode-town">
			<div class="controls">
				<img src="img/exit.png" alt="Выход" class="exit"></img>
				<img src="img/back.png" alt="Назад" class="arrow back close"></img>
				<img src="img/back.png" alt="Назад" class="arrow next close"></img>
			</div>
			<div id="progress"></div>
			<main id="game-area">
			</main>
		</div>
	</div>
</main>
<script src="js/materials.js"></script>
<script src="js/logic.js"></script>
</body>
</html>
